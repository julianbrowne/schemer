<!DOCTYPE html>
<html>
<head>
    <title>Docson Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/docson.css">
    <script src="lib/require.js"></script>
    <script src="json-schema-compatibility/main.js"></script>
</head>
<body>
<div id="doc"></div>
<script charset="utf-8">
    require.config({ baseUrl: ".."});
    require(["./docson", "./lib/jquery"], function(docson) {
        $(function() { 

            docson.templateBaseUrl="../templates";
            $.get('example.json', function(schema) { 
                //$('body').append(JSON.stringify(schema));
                var v4Schema = JsonSchemaCompatability.v4(schema);
                docson.doc("doc", JSON.stringify(v4Schema));
            });
        });
    });
</script>
</body>
</html>
